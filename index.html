<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS style-->
    <link rel="stylesheet" href="css/style.css">
    <title>Dev.finance$</title>
  </head>
  <body>

    <header>
     <h1 id="logo" class="display-4">Dev<span style="color:#E9AD03;">.</span>finance <i class="bi bi-coin"></i></h1>
        
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                 <span>Entradas</span> 
                 <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div>

            <div class="card red">
                <h3>
                  <span>Saidas</span>
                  <i class="bi bi-arrow-down-circle"></i>
                </h3>
                <p id="expenseDisplay"></p>
            </div>

            <div class="card green">
                <h3>
                  <span>Total</span>
                  <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.open()" class="button new">+ Novas transações</a>
            <table id="data-table">
                <thead>
                  <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                  </tr>
                </thead>

                <tbody>
              
                </tbody>

              </table>
        </section>
    </main>

    <div class="modal-overlay">
      <div class="modal-fin">
        <div>
          <h3>Nova transação</h3>
          <form action="" onsubmit="Form.enviar(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input 
                type="text" 
                id="description" 
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input 
                type="number" 
                id="amount" 
                step="0.01"
                name="amount"
                placeholder="0,00"
              />
              <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input 
                type="date" 
                id="date" 
                name="date"
              />
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>Dev.finance</p>
   
    </footer>
